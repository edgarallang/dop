
<div md-theme="green">
  <div class="login-container" layout="row" layout-align="center center">
    <md-card class="background-white login-card" flex-order="1">
      <div class="login-top" layout="row" layout-align="center center">
        <img src="images/dop_logo_w.png" class="image-shadow">
      </div>
      <form method="post" ng-submit="signup()" name="signupForm" class="no-margin" layout="column">
        <div layout layout-sm="column" layout-align="center start">
          <md-input-container flex="90">
            <label>Nombre Empresa</label>
            <input name="name" ng-model="user.name" required>
            <div ng-if="signupForm.name.$dirty" ng-messages="signupForm.name.$error">
              <!-- <div ng-message="required">Email es requerido.</div> -->
            </div>
          </md-input-container>
        </div>
        <div layout layout-sm="column" layout-align="center start">
          <md-input-container flex="90">
            <label>E-mail</label>
            <input name="email" ng-model="user.email" required>
            <div ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
              <!-- <div ng-message="required">Email es requerido.</div> -->
            </div>
          </md-input-container>
        </div>
        <div layout layout-sm="column" layout-align="center start">
          <md-input-container flex="90">
            <label>Contraseña</label>
            <input password-strength type="password" name="password" ng-model="user.password" required>
            <div ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
              <!-- <div ng-message="required">Email es requerido.</div> -->
            </div>
          </md-input-container>
        </div>
        <div layout layout-sm="column" layout-align="center start">
          <md-input-container flex="90">
            <label>Confirmar Contraseña</label>
            <input password-match="user.password" type="password" name="confirmPassword" ng-model="confirmPassword">
            <div ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
              <div ng-message="compareTo">La contraseña debe coincidir.</div>
            </div>
          </md-input-container>
        </div>
        <div layout="row" layout-align="center start">
          <p class="text-center text-muted" flex="85"><small>Al dar click en 'Registrarse' estarás aceptando los <a href="#">Términos & Condiciones</a></small></p>
        </div>
        <div layout="row" layout-align="center center" layout-fill>
          <md-button type="submit" ng-disabled="signupForm.$invalid" class="md-raised login-button md-accent md-green md-button" flex ="100"><span class="btn-block md-green md-accent">Registrarse</span></md-button>
        </div>
        <br/>
        <p class="text-center text-muted">Ya tienes una cuenta? <a href="/#/login">Ingresa ahora</a></p>
      </form>
      <!-- <button ng-click="authenticate('facebook')">Sign in with Facebook</button> -->
    </md-card>
  </div>
</div>
