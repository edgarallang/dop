
  <md-card class="loading" flex ng-show="loading" layout-align="center center">
    <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
  </md-card>
  <div ng-repeat="item in coupons" layout="row" layout-align="start center" layout-wrap layout-margin>
    <md-card class="background-white coupon-card thirty-two animated fadeInUp" ng-repeat="promo in item" flex-xs="100" flex-sm="100" flex-md="45" ng-click="showConfigModal(promo)" ng-class="{'background-lightgray': !promo.active}" layout="column" layout-align="center center">
      <div class="info" layout="row" layout-align="center center" flex>
        <div ng-if="promo.name" class="status">
          <!-- ACTIVE -->
          <!--<i ng-if="promo.active && !promo.completed" class="fa fa-circle success-font"></i>-->
          <!-- INACTIVE -->


          <!--<i ng-if="!promo.active && !promo.completed && promo.coupon_category_id!=1" class="fa fa-circle warning-font"></i>-->
          <!-- COMPLETED-->
          <i ng-if="promo.completed" class="fa fa-check accent-font"></i>
        </div>
        <div ng-if="!promo.active && !promo.completed" class="details" >
          <p style="display:inline-block"><i class="fa fa-clock-o"></i> {{promo.duration}} dias</p>
          <p style="display:inline-block;margin-left:0.5em"><i class="fa fa-ticket"></i> {{promo.limit}} usos</p>
        </div>
        <div layout="column" layout-align="center center">
          <h2 class="margin-md">{{promo.name}}</h2>
          <h1 ng-if="!promo.name" class="new-promo-placeholder">Nueva Promoción</h1>
          <span>
            <p ng-if="promo.description" style="display:-webkit-box" class="coupon-description" data-ng-bind="promo.description"></p>
            <p style="display:-webkit-box" ng-if="!promo.name" class="coupon-description"> Click para configurar </p>
          </span>
        </div>
      </div>
      <div ng-if="promo.name && promo.active && !promo.completed" class="statistics" flex>
        <ul layout="row">
          <li flex>
            <i class="fa fa-bullseye" ></i>
            <h3>{{promo.views}}</h3>
            <p class="">Aperturas</p>
          </li>
          <li flex>
            <i class="fa fa-heart"></i>
            <h3>{{promo.total_likes}}</h3>
            <p class="">Me gusta</p>
          </li>
          <li flex>
            <i class="fa fa-ticket "></i>
            <h3>{{promo.total_uses}}</h3>
            <p class="">Usos</p>
          </li>
        </ul>
      </div>
      <md-button ng-click="activeCoupon(promo.coupon_id)" class="md-raised active-button" ng-if="!promo.active && promo.name && !promo.completed">
        ACTIVAR
      </md-button>
      <md-button class="md-raised active-button" ng-if="promo.completed">
        COMPRAR DE NUEVO
      </md-button>
    </md-card>
  </div>
  <div class="" style="height: 300px">
    <p ng-if="empty" class="empty-view-200"> CREA UNA CAMPAÑA PARA COMENZAR </p>
  </div>
