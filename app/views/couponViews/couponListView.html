<div>
		<div class="coupon-list-button">
			<div layout-align="center center">
					<md-button class="md-raised center margin-sm action-button" flex="100" flex-order="1">Todas</md-button>
					<md-button class="md-raised center margin-sm action-button" flex="100" flex-order="2">Activas</md-button>
					<md-button class="md-raised center margin-sm action-button" flex="100" flex-order="3">Finalizadas</md-button>
			</div>
			
			<div class="coupon-search-container" flex="100">
					<!--<i class="fa fa-search"></i>-->
					<input placeholder="Buscar" type="text" ng-model="searchPromo"/>
			</div>
		</div>
		<div class="coupon-list">
				<md-list ng-repeat="item in coupons">
						<md-list-item class="md-3-line pointer promo" ng-repeat="promo in item | filter:searchPromo" flex ng-click="configCoupon(promo)">
							<div layout="row" layout-align="center center" class="promo">
								<div ng-switch on="{{promo.coupon_category_id}}" class="left center md-avatar" flex="25">
									<div ng-switch-when="0" class="coupon-category-0"><ng-md-icon icon="settings" size="30" style="fill: #FFF"></ng-md-icon></div>
									<div ng-switch-when="1" class="coupon-category-1">$</div>
									<div ng-switch-when="2" class="coupon-category-2">%</div>
									<div ng-switch-when="3" class="coupon-category-3">X</div>
									<!-- <ng-md-icon icon="percent" style="fill: black" size="30"></ng-md-icon> --> 
								</div>
								<div class="right" flex>
									<ng-md-icon icon="clear" size="18" style="fill: #F44336" class="pull-right margin-top-md clear" ng-click="delete(promo)"></ng-md-icon>
									<div class="md-list-item-text">
											<h3 class="coupon-title margin-bottom-sm">{{ promo.name }}</h3>
											<h3 ng-if="!promo.description" class="coupon-description new-promo-placeholder">Nueva Promoci√≥n</h3>
											<p ng-if="promo.description" data-ng-bind="promo.description" class="coupon-description" data-ellipsis></p>
											<p class="pull-right" ng-if="promo.end_date" ng-init="dateFormat(promo.end_date)">
												Aplicable hasta el {{ formattedDate | date:'dd' }} de {{ formattedDate | date:'MMMM' }}
											</p>
									</div>
								</div>
							</div>
							<md-divider layout="row"></md-divider>
						</md-list-item>
				</md-list>
		</div>
</div>
