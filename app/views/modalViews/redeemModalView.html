
<md-dialog class="pro-dialog" ng-controller="RedeemModalCtrl" md-theme="" flex="40" aria-label="Valída" ng-init="init()">
  <canvas id="world"></canvas>
  
  <md-dialog-content class="sticky-container" style="background-color: #f2f2f2">
    <md-subheader class="">
      <h3 style="display: inline-flex"><ng-md-icon icon="loyalty" size="26" style="fill: #333;"></ng-md-icon> Valída la visita</h3>
      
    </md-subheader>
    <md-card class="loading" flex ng-show="loading" layout-align="center center">
        <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
    </md-card>
    <div layout="column" class="no-padding-bottom padding-top-md">
      <h4>Verifíca que el usuario cumpla los requisitos de lealtad y valída su visita.</h4>
    </div>
  </md-dialog-content>
  
  <div class="md-actions">
    <md-button ng-click="hide()" class="super-z-index">
      LISTO
    </md-button>
  </div>
</md-dialog>
