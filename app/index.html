<body ng-app="dopApp" ng-controller="TabController" style="opacity: 1; margin-left: 0px;" ng-cloak>
    <!-- Fixed navbar -->
    <div id="webApp" ng-show="isAuthenticated()">
        <md-content>
          <div class="md-toolbar-tools">
              <img id="main-logo" src="images/dop_logo_w.png">
              <md-tabs class="md-defaults-theme" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
                <md-tab id="tab1">
                  <md-tab-label>INICIO</md-tab-label>
                </md-tab>
                <md-tab id="tab2">
                  <md-tab-label>CAMPAÑAS</md-tab-label>
                </md-tab>
                <md-tab id="tab3">
                  <md-tab-label>LEALTAD</md-tab-label>
                </md-tab>
                <md-tab id="tab4">
                  <md-tab-label>PERFIL</md-tab-label>
                </md-tab>
              </md-tabs>

              <div ng-controller="MeCtrl" class="pull-right" flex="100" ng-init="init()">
                <md-menu md-position-mode="target-right target">
                  <md-button aria-label="Open phone interactions menu" ng-click="$mdOpenMenu()" ng-mouseleave="$mdCloseMenu()">
                    <img ng-src="http://45.55.7.118/branches/images/{{user.company_id}}/{{user.logo}}" on-error-src="images/dop_logo_placeholder.png"  class="branch-logo"/>
                    {{user.name}}
                    <ng-md-icon icon="arrow_drop_down" size="18" style="fill: #000000; vertical-align: sub;"></ng-md-icon>
                  </md-button>
                  <md-menu-content width="4" class="no-padding">
                    <md-menu-item>
                      <md-button aria-label="Créditos">
                        {{user.credits | currency:$:2}}
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button ng-click="showCreditModal($event)">
                        Agregar Créditos
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button ng-click="showProModal($event)">
                        Plan PRO
                      </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                      <md-button ng-click="logout()">
                        Cerrar Sesión
                      </md-button>
                    </md-menu-item>
                  </md-menu-content>
                </md-menu>
              </div>
          </div>
        </md-content>

        <md-card class="loading" flex ng-show="loading" layout-align="center center">
            <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
        </md-card>

        <ng-switch on="data.selectedIndex" class="tabpanel-container" ng-show="!loading">
          <div role="tabpanel"
               id="tab1-content"
               aria-labelledby="tab1"
               ng-switch-when="0"
               md-swipe-left="next()"
               md-swipe-right="previous()" >
              <md-content layout="row" layout-align="center center" class="no-background ng-cloak">
                <div flex ui-view layout="row" layout-align="center center"></div>
              </md-content>
          </div>
          <div role="tabpanel"
               id="tab2-content"
               aria-labelledby="tab2"
               ng-switch-when="1"
               md-swipe-left="next()"
               md-swipe-right="previous()" >
              <md-content layout="row" layout-align="center center" class="no-background ng-cloak">
                <div flex ui-view layout="row" layout-align="center center"></div>
              </md-content>
          </div>
           <div role="tabpanel"
               id="tab3-content"
               aria-labelledby="tab3"
               ng-switch-when="2"
               md-swipe-left="next()"
               md-swipe-right="previous()" >
              <md-content layout="row" layout-align="center center" class="no-background height-inherit ng-cloak">
                <div flex ui-view layout="row" layout-align="center center"></div>
              </md-content>
          </div> 
          <div role="tabpanel"
               id="tab4-content"
               aria-labelledby="tab4"
               ng-switch-when="3"
               md-swipe-left="next()"
               md-swipe-right="previous()" >
              <md-content layout="row" layout-align="center start" class="no-background height-inherit ng-cloak">
                <div flex ui-view layout="row" layout-align="center center"></div>
              </md-content>
          </div>
        </ng-switch>
        <md-button ng-controller="MainCtrl" class="md-fab validate-button" aria-label="Validar Campaña" ng-click="showValidateModal($event)">
          <ng-md-icon icon="loyalty" size="28" style="fill: #FFF; line-height: 75px!important;"></ng-md-icon>
        </md-button>
    </div>

    <div class="login-container" layout="row" layout-align="center center" ng-if="!isAuthenticated()">
      <div ui-view></div>
    </div>
