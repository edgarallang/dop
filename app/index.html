<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="images/favicon.png">

  <title>DOP</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Raleway:300,200,100" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

  <!-- Bootstrap core CSS -->
  <!-- build:css(.) styles/vendor.css -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <!-- endbuild -->

  <!-- Template CSS -->
  <!-- build:css(.tmp) styles/main.css -->
  <link href="styles/general.css" rel="stylesheet"> 
  <!-- endbuild -->

</head>

<body ng-app="dopApp" ng-controller="TabController" style="opacity: 1; margin-left: 0px;">

  <!-- Fixed navbar -->
  <div layout="column" layout-fill>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <a ng-href="#/">
          <img id="main-logo" src="images/mini_logo.png">
        </a>
        <!-- fill up the space between left and right area -->
        <md-tabs id="toolbar-options" md-selected="data.selectedIndex">
          <md-tab id="tab1" aria-controls="tab1-content" class="white">
            <a ng-href="#/">
              Inicio
            </a>
          </md-tab>
          <md-tab id="tab2" aria-controls="tab2-content" class="white">
            Cupones
            <a ng-href="#/coupon">
              Cupones
            </a>
          </md-tab>
          <md-tab id="tab3" aria-controls="tab3-content" class="white">
            <a ng-href="#/report">
              Reportes
            </a>
          </md-tab>
        </md-tabs>
        <span flex></span>
        <md-button class="notification md-fab md-primary  md-hue-5">

        </md-button>
        <md-button>
          Edgar Allan Glez
        </md-button>
      </div>
    </md-toolbar>
      <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel"
             id="tab1-content"
             aria-labelledby="tab1"
             ng-switch-when="0"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            <md-content layout="row" layout-align="center center">
              <div flex ng-view="views/main.html">
                <h3 class="text-center">Content goes here!</h3>
              </div>
            </md-content>
        </div>
        <div role="tabpanel"
             id="tab2-content"
             aria-labelledby="tab2"
             ng-switch-when="1"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            <md-content layout="row" layout-align="center center">
              <div flex ng-view="views/coupon.html">
                <h3 class="text-center">Content goes here!</h3>
              </div>
            </md-content>
        </div>
        <div role="tabpanel"
             id="tab3-content"
             aria-labelledby="tab3"
             ng-switch-when="2"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            <md-content layout="row" layout-align="center center">
              <div flex ng-view="views/report.html">
                <h3 class="text-center">Content goes here!</h3>
              </div>
            </md-content>
        </div>
      </ng-switch>
  </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/nanoscroller/bin/javascripts/jquery.nanoscroller.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/materialize/bin/materialize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/coupon.js"></script>
    <script src="scripts/controllers/report.js"></script>
    <!-- endbuild -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
